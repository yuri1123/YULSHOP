
#application server port
server.port=8900

#MySQL's connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yulshop?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345

#sql console out
spring.jpa.properties.hibernate.show_sql=true
#console out in formatting
spring.jpa.properties.hibernate.format_sql=true
#question console out
logging.level.org.hibernate.type.descriptor.sql=trace
#db initial setting
spring.jpa.hibernate.ddl-auto=update
# using mysql's sql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# using devtools
spring.devtools.livereload.enabled=true

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
#Off Thymeleaf cache(cashing)

#allow override audithandller
spring.main.allow-bean-definition-overriding=true
GIT_TEST_DEBUG_UNSAFE_DIRECTORIES=true
#batch size
spring.jpa.properties.hibernate.default_batch_fetch_size = 1000


