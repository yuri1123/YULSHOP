<body>
<script th:inline="javascript">

    $(document).ready(function(){
        $("#searchBtn").on("click",function(e) {
            e.preventDefault();
            page(0);
        });
    });

    function page(page){
        let searchDateType = $("#searchDateType").val();
        let searchSellStatus = $("#searchSellStatus").val();
        let searchBy = $("#searchBy").val();
        let searchQuery = $("#searchQuery").val();

        location.href="/admin/categorychange/" + page
            + "?searchDateType=" + searchDateType
            + "&searchSellStatus=" + searchSellStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
    }


  function updateCategory(id,category){

   if(confirm("저장하시겠습니까?")){

    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");

    var url = "/admin/categorychange/" + id +"?category" + category;

    $.ajax({
      url      : url,
      type     : "PUT",
      beforeSend : function(xhr){
        /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
        xhr.setRequestHeader(header, token);
      },
      dataType : "json",
      cache   : false,
      success  : function(result, status){
        location.href='/admin/categorychange';
      },
      error : function(jqXHR, status, error){

        if(jqXHR.status == '401'){
          alert('로그인 후 이용해주세요');
          location.href='/member/login';
        } else{
          alert(jqXHR.responseJSON.message);
        }
      }
    });
  }
  }

</script>

                  <li class="page-item" th:classappend="${items.first}?'disabled'">
