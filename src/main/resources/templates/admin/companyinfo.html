<div class="container-fluid">

        <div class="container">
            <form role="form"  method="post" th:object="${companyFormDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row col-12 mt-40 text-start justify-content-start mb-80 ">
                    <input type="hidden" th:field="*{id}">
                    <table>
                        <colgroup>
                            <col style="width:150px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row">회사명</th>
                            <td class="justify-content-center text-center align-middle">
                                <input type="text" th:field="*{companyname}" class="form-control"
                                       placeholder="회사명 입력해주세요">
                                <p th:if="${#fields.hasErrors('companyname')}" th:errors="*{companyname}"
                                   class="fieldError">Incorrect data</p>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row">사업자 번호</th>
                            <td class="justify-content-center text-center align-middle">
                                <input type="text" th:field="*{companynum}" class="form-control"
                                       placeholder="사업자 번호를 입력해주세요">
                                <p th:if="${#fields.hasErrors('companynum')}" th:errors="*{companynum}"
                                   class="fieldError">Incorrect data</p>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                            <th class="justify-content-center text-center align-middle" scope="row">회사구분</th>
                            <td class="justify-content-center text-center align-middle">
                                <select th:field = "*{companystand}" class="form-select">
                                    <option value="법인">법인</option>
                                    <option value="개인">개인</option>
                                    <option value="기타">기타</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row">대표자명</th>
                            <td class="justify-content-center text-center align-middle">
                                <input type="text" th:field="*{repname}" class="form-control"
                                       placeholder="대표자명을 입력해주세요">
                                <p th:if="${#fields.hasErrors('repname')}" th:errors="*{repname}"
                                   class="fieldError">Incorrect data</p>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                        <tr>
                        <th class="justify-content-center text-center align-middle" scope="row">회사주소</th>
                        <td class="justify-content-center text-center align-middle">
                            <div class="row d-flex ms-1 mb-3 align-middle">
                        <input th:field="*{companypostcode}" id="companypostcode" fw-filter="isLengthRange[1][14]"
                               fw-label="우편번호1" fw-msg="" class="mb-1 form-control" placeholder="우편번호"
                               readonly="readonly" maxlength="14" value="" type="text" style="width: 30%;">
                        <a style="width:20%;" href="#none" onclick="sample6_execDaumPostcode()" id="postBtn">
                            <img style="width:100px; height: 30px;" src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_zipcode.gif" alt="우편번호"></a>
                            </div>
                        <input style="width:100%;" id="companyaddress1" th:field="*{companyaddress1}"   fw-filter="isFill" fw-label="주소" fw-msg=""
                               class="inputwidth form-control" placeholder="기본주소" readonly="readonly" value="" type="text"><br>
                        <input style="width:100%;" id="companyaddress2" th:field="*{companyaddress2}"  fw-filter="" fw-label="주소"
                               fw-msg="" class="inputwidth mb-1 form-control" placeholder="나머지주소" value="" type="text">
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            function sample6_execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function(data) {
                                        var addr = ''; // 주소 변수
                                        var extraAddr = ''; // 참고항목 변수
                                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                            addr = data.roadAddress;
                                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                            addr = data.jibunAddress;
                                        }
                                        if(data.userSelectedType === 'R'){
                                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                                extraAddr += data.bname;
                                            }
                                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                            }
                                            if(extraAddr !== ''){
                                                extraAddr = ' (' + extraAddr + ')';
                                            }
                                            document.getElementById("companyaddress2").value = extraAddr;

                                        } else {
                                            document.getElementById("companyaddress2").value = '';
                                        }
                                        document.getElementById('companypostcode').value = data.zonecode;
                                        document.getElementById("companyaddress1").value = addr;
                                        document.getElementById("companyaddress2").focus();
                                    }
                                }).open();
                            }
                        </script>
                        </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row">대표 전화번호</th>

                        </tr>

                                       placeholder="팩스번호를 입력해주세요">
                                <p th:if="${#fields.hasErrors('companyfax')}" th:errors="*{companyfax}"
                                   class="fieldError">Incorrect data</p>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>

                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row">계좌번호</th>
                            <td class="justify-content-center text-center align-middle d-flex">
                                <input type="text" th:field="*{companyaccbank}" class="form-control mr-1"
                                       placeholder="은행" style="width:30%;">
                                <input type="text" th:field="*{companyaccnum}" class="form-control  mr-1"
                                          placeholder="계좌번호" style="width:70%;">
                                <input type="text" th:field="*{companyaccname}" class="form-control"
                                       placeholder="계좌주명" style="width:30%;">

                                <p th:if="${#fields.hasErrors('companyaccbank')}" th:errors="*{companyaccbank}"
                                   class="fieldError">Incorrect data</p>
                                <p th:if="${#fields.hasErrors('companyaccnum')}" th:errors="*{companyaccnum}"
                                   class="fieldError">Incorrect data</p>
                                <p th:if="${#fields.hasErrors('companyaccname')}" th:errors="*{companyaccname}"
                                   class="fieldError">Incorrect data</p>
                            </td>
                            </td>
                        </tr>
                        <tr>
                            <th><hr></th>
                            <td><hr></td>
                        </tr>
                        <tr>
                            <th class="justify-content-center text-center align-middle" scope="row"></th>
                            <td class="justify-content-end text-right align-middle">

                                <th:block th:if="${#strings.isEmpty(companyFormDto.id)}">
                                    <input class="btn-primary backcol rad mr-1" type="submit" th:formaction="@{/admin/enrollcompany}" th:value="등록하기">
                                </th:block>

                                    <input class="btn-primary backcol rad mr-2" type="submit" th:formaction="@{'/admin/updatecompany/' + ${companyFormDto.id} }" th:value="수정하기">
                                </th:block>
                                    <input class="btn-primary backcol rad" type="reset" th:value="초기화하기">
                            </td>
