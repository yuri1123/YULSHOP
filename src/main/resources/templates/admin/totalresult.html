      <!-- category income -->
      <div class="card">

        <div class="card-body pb-4">
          <h5 class="card-title">카테고리별 매출액 비중 <span>| Today</span></h5>
          <canvas id="logNameChart" style="width: 600px; max-height: 800px;"></canvas>

          <script th:inline="javascript">
            function colorize() {
              var r = Math.floor(Math.random()*200);
              var g = Math.floor(Math.random()*200);
              var b = Math.floor(Math.random()*200);
              var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
              return color;
            }

            const jsonData = [[${json}]]
            const jsonObject = JSON.stringify(jsonData);
            const jData = JSON.parse(jsonObject);

            var labelList = new Array();
            var valueList = new Array();
            var colorList = new Array();

            for(var i = 0; i<jData.length; i++) {
              var d = jData[i];
              labelList.push(d.Category1);
              valueList.push(d.Income);
              colorList.push(colorize());
            }
            var data = {
              labels: labelList,
              datasets: [{
                backgroundColor: colorList,
                data : valueList
              }],
              options : {
                title : {
                  display : true,
                  text: '유저별 접속 횟수'
                }
              }
            };

            var ctx1 = document.getElementById('logNameChart').getContext('2d');
            new Chart(ctx1, {
              type: 'pie',
              data: data
            });

            <li><a class="dropdown-item" href="#">This Year</a></li>
          </ul>
        </div>

        <div class="card-body pb-0">
          <h5 class="card-title">Budget Report <span>| This Month</span></h5>

          <div id="budgetChart" style="min-height: 400px;" class="echart"></div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              var budgetChart = echarts.init(document.querySelector("#budgetChart")).setOption({
                legend: {
                  data: ['Allocated Budget', 'Actual Spending']
                },
                radar: {

                  },
                    {
