        <div class="card-body pb-0">
          <h5 class="card-title">카테고리별 매출액 비중 <span>| Today</span></h5>

          <div id="trafficChart" style="min-height: 400px;" class="echart"></div>

          <script>

            document.addEventListener("DOMContentLoaded", () => {
              echarts.init(document.querySelector("#trafficChart")).setOption({
                tooltip: {
                  trigger: 'item'
                },
                legend: {
                  top: '5%',
                  left: 'center'
                },
                series: [{
                  type: 'pie',
                  radius: ['40%', '70%'],
                  avoidLabelOverlap: false,
                  label: {
                    show: false,
                    position: 'center'
                  },
                  emphasis: {
                    label: {
                      show: true,
                      fontSize: '18',
                      fontWeight: 'bold'
                    }
                  },
                  labelLine: {
                    show: false
                  },
                  data: [{
                    value: 1048,
                    name: '다이어리'
                  },
                    {
                      value: 735,
                      name: '벽장식'
                    },
                    {
                      value: 580,
                      name: '펜'
                    },
                    {
                      value: 484,
                      name: '생활용품'
                    },
                    {
                      value: 300,
                      name: '카드'
                    },
                    {
                      value: 300,
                      name: '악세사리'
                    }
                  ]
                }]
              });
            });
          </script>

        </div>

                    name: 'Allocated Budget'
                  },
                    {
